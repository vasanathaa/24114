
<!--DIFFERENT TYPE OF ORDERED LIST-->

<html>
<body>
<h1>ordered list</h1>
<ol>
	<li>act</li>
	<li>base</li>
</ol>
<h1>ABCDEFGH LIST</h1>
<ol type="A">
	<li>act</li>
	<li>base</li>
</ol>
<h1>abcdefghi</h1>
<ol type="a">
	<li>act</li>
	<li>base</li>
</ol>
<h1>ROMAN LETTERS</h1>
<ol type="I">
	<li>act</li>
	<li>base</li>
</ol>
<h1>roman letters</h1>
<ol type="i">
	<li>act</li>
	<li>base</li>
</ol>
