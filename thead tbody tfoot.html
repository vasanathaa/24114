<!-- I CAN PUT A COLOR HEAD AND BODY AND FOOT SECTION ON TABLE-->
<html>
<head>
<style type="text/css">
thead {color:red}
tbody {color:green}
tfoot {color:blue}
</style>
</head>

<body>
<table border="2">
	<thead>
	<tr>
		<td>AB</td>
		<td>BC</td>
		<td>DE</td>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>new</td>
		<td>new1</td>
		<td>new2</td>
	</tr>
		<tr>
		<td>new</td>
		<td>new1</td>
		<td>new2</td>
	</tr>
	</tbody>
	<tfoot>
		<tr>
		<td>nnn</td>
		<td>mmm</td>
		<td>bbbb</td>
		</tr>
	</tfoot>
	
</table>
</body>
</html>
